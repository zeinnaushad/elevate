<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Directory</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; background: #111; color: #eee; }
    h1 { margin-bottom: 30px; }
    .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .image-item { border: 1px solid #333; border-radius: 4px; overflow: hidden; }
    .image-item img { width: 100%; height: 300px; object-fit: cover; display: block; }
    .image-name { padding: 10px; }
  </style>
</head>
<body>
  <h1>Product Images</h1>
  <div class="image-grid">
    <!-- Images will be listed automatically by the server -->
    <!-- This is just a placeholder file to enable directory listing -->
  </div>
</body>
</html>
